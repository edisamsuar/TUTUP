<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur Pendaftaran</title>
    <style>
        /* Styling untuk body dengan background gambar */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT__amr2GcExss1h6gSrbXwiJfCPGQIvzaWBg&s'); /* Ganti dengan URL gambar Anda */
            background-size: cover;
            background-position: center;
        }

        /* Container utama */
        .main-container {
            background-color: rgba(141, 132, 0, 0.336); /* Warna container dengan transparansi */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* Container untuk teks "Pendaftaran Gelombang Pertama Telah Ditutup" */
        .closed-container {
            background-color: #346605; /* Warna merah */
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Container untuk teks "Pendaftaran Gelombang Pertama Telah Ditutup" */
        .closed-container2 {
            background-color: #eccd7857; /* Warna merah */
            color: rgb(255, 0, 0);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        /* Styling untuk teks pesan */
        .message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Container untuk hitung mundur */
        .countdown-container {
            background-color: #db3434; /* Warna biru */
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        /* Styling untuk hitung mundur */
        .countdown {
            font-size: 32px;
            font-weight: bold;
        }

        /* Styling untuk teks kecil di bawah hitung mundur */
        .note {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Container untuk teks "Pendaftaran Gelombang Pertama Telah Ditutup" -->
        <div class="closed-container">
            <B>Pendaftaran Gelombang Pertama</B>
        </div>
        <div class="closed-container2">
          <B><STRONG>TELAH DITUTUP!</STRONG></B>
      </div>

        <!-- Pesan dan hitung mundur -->
        <div class="message">
            Pendaftaran Gelombang Kedua akan dibuka pada:
        </div>

        <!-- Container untuk hitung mundur -->
        <div class="countdown-container">
            <div class="countdown" id="countdown">
                <!-- Hitung mundur akan ditampilkan di sini -->
            </div>
        </div>

        <!-- Catatan kecil -->
        <div class="note">
            *Waktu ditampilkan dalam hitungan mundur hingga 25 Februari 2025, 00:00 WIB.
        </div>
    </div>

    <script>
        // Target tanggal: 25 Februari 2025, 00:00 WIB
        const targetDate = new Date("2025-02-25T00:00:00+07:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `
                ${days} Hari ${Math.floor(hours)} Jam ${minutes} Menit ${seconds} Detik
            `;

            if (timeLeft < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "Pendaftaran Gelombang Kedua Telah Dibuka!";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Panggil fungsi sekali untuk menghindari delay awal
    </script>
</body>
</html>
